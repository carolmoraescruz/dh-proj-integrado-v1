<app-pagina-publica
    classeCssCustomizada="paginaCadastro"
    classeCssLogo="desktop"
    textoBotaoSubmit="Cadastrar"
    (submiterFormulario)="aoSubmeter()"
    rota = '/cursos/listar/novo'
>
    <app-upload-imagem
        imagemPrevisualizacao="assets/img/avatar.png"
        classeCssImagemPrevisualizacao="avatarPrevisualizacao"
        classeCssContainer="paginaCadastroUpload"
        [referenciaFormulario]="obterReferencia('file')"
        conteudoFormulario
    ></app-upload-imagem>

    <app-input-publico
        imagem="assets/img/usuario.png"
    placeholder="Nome da instituição"
        tipo="text"
        [referenciaFormulario]="obterReferencia('nomeInstituicao')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/usuario.png"
    placeholder="CNPJ da instituição"
        tipo="text"
        [referenciaFormulario]="obterReferencia('cnpjInstituicao')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/usuario.png"
        placeholder="Descrição da instituição"
        tipo="text"
        [referenciaFormulario]="obterReferencia('sobreInstituicao')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/e-mail.png"
        placeholder="E-mail"
        tipo="email"
        [referenciaFormulario]="obterReferencia('email')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/key.png"
        placeholder="Senha"
        tipo="password"
        [referenciaFormulario]="obterReferencia('senha')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/key.png"
        placeholder="Confirmar Senha"
        tipo="password"
        [referenciaFormulario]="obterReferencia('confirmacaoSenha')"
        conteudoFormulario
    ></app-input-publico>

    <app-rodape-pagina-publica
        pergunta="Já possui uma conta?"
        textoDaAcao="Faça seu login agora!"
        rota="/login"
        rodape
    ></app-rodape-pagina-publica>
</app-pagina-publica>
