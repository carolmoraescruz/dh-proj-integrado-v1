<div class="modal-header">
    <button type="button" class="close" aria-label="Fechar"
        (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modalLabel">Curso</h4>
</div>
<div class="modal-body text-center">
    <div>
        <p>Nome: {{ curso.nome }}</p>
        <p>Duracao: {{ curso.duracao }}</p>
        <p>Área de Interesse: {{ curso.areaInteresse }}</p>
        <p>Sobre Curso: {{ curso.sobreCurso }}</p>
        <p>Escolaridade Mínima: {{ curso.escolaridadeMinima }}</p>
        <p>Link do cadastro: {{ curso.linkCadastro }}</p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
        (click)="activeModal.close()">Fechar</button>
</div>
