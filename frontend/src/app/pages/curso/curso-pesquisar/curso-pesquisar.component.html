  <br>

  <table class="table table-striped table-bordered table-hover">
    <tbody>
      <tr>
        <th>Nome</th>
        <th>Duração</th>
        <th>Área de interesse</th>
        <th>Descrição do curso</th>
        <th>Escolaridade mínima</th>
        <th>Link</th>

      </tr>
      <tr *ngFor="let curso of cursos">
        <td> {{curso.nome}}</td>
        <td>{{curso.duracao}}</td>
        <td>{{curso.areaInteresse}}</td>
        <td>{{curso.sobreCurso}}</td>
        <td>{{curso.escolaridadeMinima}}</td>
        <td>{{curso.linkCadastro}}</td>

        <td class="text-center" style="width: 300px">
          <button type="button" class="btn btn-xs btn-info" (click)="abrirModalCurso(curso)">
            <i class="fa fa-eye" aria-hidden="true"></i>Ver
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="cursos.length==0">Nenhum curso cadastrado.</p>
