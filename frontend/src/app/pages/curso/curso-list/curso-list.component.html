<app-navbar2></app-navbar2>

<div class="container">

    <br>

    <h1>Cursos</h1>

    <br>

    <table class="table table-striped table-bordered table-hover">
        <tbody>
            <tr>
                <th>Nome</th>
                <th>Duração</th>
                <th>Área de interesse</th>
                <th>Descrição do curso</th>
                <th>Escolaridade mínima</th>
                <th>Link</th>
                <th class="text-center">
                    <a href="#" title="Novo" alt="Novo" [routerLink]="['/cursos/novo']" class="btn btn-xs btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i> Novo
                    </a>
                </th>
            </tr>
            <tr *ngFor="let curso of cursos">
                <td> {{curso.nome}}</td>
                <td>{{curso.duracao}}</td>
                <td>{{curso.areaInteresse}}</td>
                <td>{{curso.sobreCurso}}</td>
                <td>{{curso.escolaridadeMinima}}</td>
                <td>{{curso.linkCadastro}}</td>

                <td class="text-center" style="width: 300px">
                    <button type="button" class="btn btn-xs btn-info" (click)="abrirModalCurso(curso)">
                        <i class="fa fa-eye" aria-hidden="true"></i>Ver
                    </button>

                    <a href="#" title="Editar" alt="Editar" class="btn btn -xs btn-info"
                        [routerLink]="['/cursos/editar', curso.id]">
                        <i class="fa fa-edit" aria-hidden="true"></i>Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" class="btn btn -xs btn-danger"
                        (click)="remover($event, curso)">
                        <i class="fa fa-edit" aria-hidden="true"></i>Remover
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="cursos.length==0">Nenhum curso cadastrado.</p>
</div>

<br>

<app-footer></app-footer>
