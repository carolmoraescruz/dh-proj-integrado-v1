<app-pagina-publica
    textoBotaoSubmit="Login"
    (submiterFormulario)="submit()"
>
    <app-input-publico
        imagem="assets/img/e-mail.png"
        placeholder="E-mail"
        tipo="email"
        [referenciaFormulario]="obterReferencia('login')"
        conteudoFormulario
    ></app-input-publico>

    <app-input-publico
        imagem="assets/img/key.png"
        placeholder="Senha"
        tipo="password"
        [referenciaFormulario]="obterReferencia('senha')"
        conteudoFormulario
    ></app-input-publico>

    <app-rodape-pagina-publica
        pergunta="Não possui uma conta?"
        textoDaAcao="Faça seu cadastro agora!"
        rota="/cadastro-identificacao"
        rodape
    ></app-rodape-pagina-publica>
</app-pagina-publica>
